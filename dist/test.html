<body>
    <img src="" id="imglods">
    <input id="lods" type="file" name="fileupload" />
    <button id="upload-button" onclick="uploadFile(lods)"> Upload </button>

    <script>
        async function uploadFile(id) {
            
            let formData = new FormData();           
            formData.append("file", id.files[0]);
            
            await fetch('upload.php', {
            method: "POST", 
            body: formData
            });

            document.getElementById("imglods").src = "img/food-delivery/restaurants/single/"+id.files[0].name;

            console.log(id.files[0].name);
            alert('The file has been uploaded successfully.');
        }
    </script>
</body>
</html>
